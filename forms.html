<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Forms Demo</title>
  </head>
  <body>
    <h1>Forms Demo</h1>

    <form action="/tacos">
      <button type="submit">Get Tacos</button>
      <p>
        <label> for="username">Enter a Username:</label>
        <input
          id="username"
          type="text"
          placeholder="username"
          name="username"
        />
      </p>
      <p>
        <label for="password">Enter a Password:</label>
        <input
          id="password"
          type="password"
          placeholder="password"
          name="password"
        />
      </p>
      <p>
        <label for="color">Enter a color:</label>
        <input id="color" type="color" placeholder="color" name="color" />
      </p>
      <p>
        <label for="age">Enter a Number:</label>
        <input id="age" type="number" placeholder="age" name="num" min="18" max="65"/>
      </p>
      <button>Submit</button>
    </form>
    <h2>Hijacking Searches</h2>
    <h3>Search Reddit</h3>
    <form action="https://www.reddit.com/search" method="GET">
      <input type="text" name="q" />
      <button>Search Reddit</button>
    </form>
    <h3>Search Youtube</h3>
    <form action="https://www.youtube.com/results" method="GET">
      <input type="text" name="search_query" />
      <button>Search Youtube</button>
    </form>
    <h2>More Inputsh2</h2>
    <form action="/birds">
      <input type="checkbox" name="agree_tos" id="agree" />
      <label for="agree">I agree to evetything</label>#
      <p>
        <ul>
          <li>
            <label for="xs">XS:</label>
            <input type="radio" name="size" id="xs" value="xs">
          </li>
          <li>
            <label for="s">S:</label>
            <input type="radio" name="size" id="s" value="s">
          </li>
          <li>
            <label for="m">M:</label>
            <input type="radio" name="size" id="m" value="m">
          </li>
        </ul>
      </p>
      <p>
        <label for="meal">Please select an Entree</label>
        <select name="meal" id="meal">
          <option value="">Please choose an option</option>
          <option value="chicken">Chicken</option>
          <option value="beef">Beef</option>
          <option value="tofu">Tofu</option>
        </select>
      </p>
      <p>
        <label for="cheese">Amount of Cheese:</label>
        <input type="range" name="cheese" id="cheese" min="0" max="100" value="75" step="5"/>
      </p>
      <p>
        <label for="requests">Any Special Requests?</label>
        <br>
        <textarea name="requests" id="requests" cols="30" rows="10" placeholder="Type something here"></textarea>
      </p>
      <button>Submit</button>
    </form>
    <h2>Validations Demo</h2>
    <form action="/dummy">
      <label for="first">Enter First Name:</label>
      <input type="text" id="first" name="first" required minlength="2" maxlength="10" aria-required/>
      <p>
        <label for="username">Username</label>
        <input type="text" id="username" name="username" minlength="5" maaxlength="20" required/>
      </p>
      <p>
        <input type="name" required>
      </p>
    </form>
  </body>
</html>
